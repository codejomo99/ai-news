<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI 뉴스 요약 구독 해지</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container">
    <h1>구독 해지</h1>
    <p>AI 뉴스 요약 메일 수신을 원하지 않으시다면 아래 이메일을 입력해주세요.</p>

    <form id="unsubscribeForm">
        <input type="email" id="email" placeholder="이메일 주소를 입력하세요" required />
        <button type="submit">구독 해지</button>
    </form>

    <div id="message"></div>
</div>

<script src="/js/unsubscribe.js"></script>
</body>
</html>
